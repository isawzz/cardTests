	<script>
		function addDivToBody(w, h, unit = 'px') {
			let d1 = document.createElement('div');
			document.body.appendChild(d1);
			if (isdef(w)) {
				if (isNumber(w)) w = '' + w + unit;
				d1.style.setProperty('width', w);
			}
			if (isdef(h)) {
				if (isNumber(h)) h = '' + h + unit;
				d1.style.setProperty('height', h);
			}
			return d1;
		}
		function addGridToBody(rows, cols) {
			let d = addDivToBody();
			d.classList.add('gridContainer'); // see _lib/css/my.css
			makeRows(d, rows, cols);
			return d;
		}
		function addGridTo(d, rows, cols) {
			d.classList.add('gridContainer'); // see _lib/css/my.css
			makeRows(d, rows, cols);
			return d;
		}
		function makeRows(d, rows, cols, gap = '2px') {
			//need to have defined css vars and grid-item class!!!
			//see my.css
			d.style.setProperty('--grid-rows', rows);
			d.style.setProperty('--grid-cols', cols);
			d.style.setProperty('--grid-gap', gap);
			for (c = 0; c < (rows * cols); c++) {
				let cell = document.createElement("div");
				cell.innerText = (c + 1);
				d.appendChild(cell).className = "grid-item";
			};
		};
		function makeCells(d, rows, cols, gap = '2px') {
			//need to have defined css vars and grid-item class!!!
			//see my.css
			d.style.setProperty('--grid-rows', rows);
			d.style.setProperty('--grid-cols', cols);
			d.style.setProperty('--grid-gap', gap);
			let cells = [];
			for (r = 0; r < rows; r++) {
				cells[r] = [];
				for (c = 0; c < cols; c++) {
					let cell = document.createElement("div");
					cell.innerText = (r + ',' + c);
					d.appendChild(cell).className = "grid-item";
					cells[r].push(cell);

				}
			}
			return cells;
		}
		function makeGrid9(d, centerW, centerH, gap = '2px') {
			//need to have defined css vars and grid-item class!!!

			d.style.setProperty('--grid_center_w', centerW);
			d.style.setProperty('--grid_center_H', centerH);
			d.style.setProperty('--grid-gap', gap);
			let cells = [];
			for (r = 0; r < 3; r++) {
				cells[r] = [];
				for (c = 0; c < 3; c++) {
					let cell = document.createElement("div");
					cell.innerText = (r + ',' + c);
					d.appendChild(cell).className = "grid-item";
					cells[r].push(cell);

				}
			}
			return cells;
		}
